[pytest]
# Base Python path for imports
pythonpath = /opt/KiTraderBot

# Where to look for tests
testpaths = scripts/solana/tests

# Test file pattern
python_files = test_*.py

# Default command line options
addopts = -v

# Configure asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Enable live logging during test runs
log_cli = true
log_cli_level = INFO

# Configure test discovery
norecursedirs = .git .tox .env venv

# Configure test markers (if needed)
markers = 
    asyncio: mark test as async (pytest-asyncio)
    slow: mark test as slow running
    integration: mark test as integration test
